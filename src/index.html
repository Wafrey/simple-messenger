<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="flexbox">
        <div class="chat-box">
                <h1>Welcome to Messenger</h1>
            <div class="chat-box-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Mangekyou_Sharingan_Itachi.svg/1024px-Mangekyou_Sharingan_Itachi.svg.png" width="60" height="60">
                <h3>Uchiha Room<br /><small>Last active: 2 min ago</small></h3>
            </div>
            <div class="chat-box-body" class="chat-box-body">
                <div id="chat-messages">
                    <div class="profile other-profile">
                        <img src="https://static1.fjcdn.com/comments/Its+all+a+matter+of+opinion+sasuke+sama+says+u+_0b37c51c0a6781602ca2e22ff007692d.jpg"
                            width="30" height="30" />
                        <span>Other profile</span>
                    </div>
                    <div class="message other-message">
                        Sorry, I I write you back later?
                    </div>
                    <div class="profile my-profile">
                        <span>My profile</span>
                        <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/00/00af87f1290ce0c624cd69b20e1f2783eeaeff8f_full.jpg"
                            width="30" height="30" />
                    </div>
                    <div class="message my-message">
                        Hi!
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="author">Name: </label><input id="author" type="text" placeholder="Enter Name"><br>
                <label for="content">Message: </label><input id="content" type="text" placeholder="Enter your message">
                <input class="button" id="submit" type="button" value="Send">
                <input class="button" id="refresh" type="button" value="Show Chat History">
                <input class="button" id="delete" type="button" value="Delete History">
            </div>
        </div>
    </div>

    <script src="./JavaScript/solution.js"></script>
    <script>
        attachEvents();
    </script>
</body>

</html>
