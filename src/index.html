<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <h1>Welcome to Messenger</h1>
    <div class="flexbox">
        <div class="chat-box">
            <div class="chat-box-header">
                <h3>Chat Room<br /><small>Last active: 2 min ago</small></h3>
            </div>
            <div class="chat-box-body" class="chat-box-body">
                <div id="chat-messages">
                    <div class="profile other-profile">
                        <img src="https://images.unsplash.com/photo-1537396123722-b93d0acd8848?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=efc6e85c24d3cfdd15cd36cb8a2471ed"
                            width="30" height="30" />
                        <span>Other profile</span>
                    </div>
                    <div class="message other-message">
                        Sorry, I I write you back later?
                    </div>
                    <div class="profile my-profile">
                        <span>My profile</span>
                        <img src="https://images.unsplash.com/photo-1534135954997-e58fbd6dbbfc?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=02d536c38d9cfeb4f35f17fdfaa36619"
                            width="30" height="30" />
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="author">Name: </label><input id="author" type="text" placeholder="Enter Name"><br>
            <label for="content">Message: </label><input id="content" type="text" placeholder="Enter your message">
            <input class="button" id="submit" type="button" value="Send">
            <input class="button" id="refresh" type="button" value="Show Chat History">
            <input class="button" id="delete" type="button" value="Delete History">
        </div>
    </div>

    <script src="./JavaScript/solution.js"></script>
    <script>
        attachEvents();
    </script>
</body>

</html>
