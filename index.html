<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="flexbox">
        <div class="chat-box">
            <h1>Welcome to Messenger</h1>
            <div class="chat-box-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Mangekyou_Sharingan_Itachi.svg/1024px-Mangekyou_Sharingan_Itachi.svg.png"
                    width="60" height="60">
                <h3>Uchiha Room<br /><small class="date">Last active: 2 min ago</small></h3>
            </div>
            <div class="chat-box-body">
            </div>
            <label id="error" for=""></label>
            <div id="controls">
                <label for="author">Name: </label><input id="author" type="text" placeholder="Enter Name"><br>
                <label for="content">Message: </label><input id="content" type="text" placeholder="Enter your message">
                <input class="button" id="submit" type="button" value="Send">
                <input class="button" id="refresh" type="button" value="Show Chat History">
                <input class="button" id="delete" type="button" value="Delete History">
            </div>
        </div>
    </div>

    <script src="./JavaScript/solution.js"></script>
    <script>
        attachEvents();
    </script>
</body>

</html>
